        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Email eingeben" />

        <div class="form-control">
          <label for="gender">Geschlecht</label>
          <input type="radio" id="gender" value="male"/>Männlich
          <input type="radio" id="gender" value="female"/>Weiblich
          <small>Error message</small>
        </div>
        <div class="form-control">

          <input type="text" id="firstName" placeholder="Vornamen eingeben" />

        </div>
        <div class="form-control">
          <label for="lastName">Nachname</label>
          <input type="text" id="lastName" placeholder="Nachnamen eingeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phone">Telefonnummer</label>
          <input type="text" id="phone" placeholder="Telefonnummer eingeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="adress">Adresse</label>
          <input type="text" id="adress" placeholder="Adresse eingeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="City">Ort</label>
          <input type="text" id="city" placeholder="Ort eingeben" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="country">Land</label>
          <input type="text" id="country" placeholder="Land eingeben" />
          <small>Error message</small>
        </div>
